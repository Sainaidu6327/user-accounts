<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

/* Container for the login form */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

/* The actual form */
.login-form {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Form title */
.form-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Form group styling */
.form-group {
    margin-bottom: 15px;
    text-align: left; /* Aligns the labels to the left */
}

form label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    text-align: left;
}

form input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    outline: none;
}

form input:focus {
    border-color: #4CAF50;
}

/* Button styling */
.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background-color: #45a049;
}

/* Message box styling */
.messages {
    margin-top: 15px;
    text-align: left;
}

.alert {
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    font-size: 14px;
}

.alert-info {
    background-color: #e7f7ff;
    color: #31708f;
}

.alert-warning {
    background-color: #fff3cd;
    color: #856404;
}

/* Register link styling */
.register-link {
    margin-top: 20px;
}

.register-btn {
    text-decoration: none;
    color: #4CAF50;
    font-weight: bold;
}

.register-btn:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2 class="form-title">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="register-link">
                <p>Don't have an account? <a href="{% url 'register' %}" class="register-btn">Register</a></p>
            </div>
        </div>
    </div>
</body>
</html>
